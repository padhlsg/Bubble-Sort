<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sort Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="jumbotron text-center mb-3">
      <div class="jumbotron-inner">
        <h1 class="mt-2">Visualisasi Sorting: Bubble, Heap &amp;  dan Shell</h1>
        <p class="lead lead-desc">
          Pilih metode di bawah, atur tunda, dan klik "Urutkan" untuk melihat
          animasi.
        </p>
      </div>
    </section>

    <main class="container p-4 mt-4">
      <section class="card p-3" style="background: transparent; border: none">
        <div class="controls">
          <label class="me-2">Array (pisahkan dengan koma):</label>
          <input id="arrayInput" value="64,34,25,12,22,11,90" />
          <button id="generateBtn">Buat</button>

          <label for="algoSelect" class="ms-2">Metode:</label>
          <select id="algoSelect">
            <option value="bubble">Bubble Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="shell">Shell Sort</option>
          </select>

          <button id="sortBtn">Urutkan</button>
          <button id="shuffleBtn">Acak</button>

          <label class="ms-2"
            >Tunda (ms): <input id="delay" type="number" value="200" min="10"
          /></label>
        </div>

        <div id="algoInfo" class="mt-3 p-3 rounded text-white small">
          Pilih metode untuk melihat penjelasan di sini.
        </div>

        <div id="bars" class="bars mt-3"></div>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
